<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Habit Log{% endblock %}</title>
    <style>
      :root {
        color-scheme: light;
        font-family: Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 24px 16px;
        background: #f6f6f4;
        color: #1a1a1a;
      }
      main {
        max-width: 520px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e2e2dd;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
      }
      .page-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
      }
      h1 {
        margin: 0;
        font-size: 22px;
      }
      .nav {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .row {
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="date"],
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfcfca;
        border-radius: 8px;
        font-size: 16px;
      }
      textarea {
        min-height: 96px;
        resize: vertical;
      }
      .check {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .check label {
        margin: 0;
        font-weight: 500;
      }
      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 18px;
        flex-wrap: wrap;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        font-weight: 600;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }
      .status-green {
        background: #0f7b0f;
      }
      .status-red {
        background: #b00020;
      }
      .status-orange {
        background: #c56f00;
      }
      .overview {
        margin-top: 18px;
      }
      .overview-title {
        font-size: 14px;
        margin: 0 0 8px;
      }
      .overview-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .overview-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
        font-size: 13px;
      }
      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: #1d4ed8;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .error {
        color: #b00020;
        margin-bottom: 10px;
      }
      .meta {
        font-size: 12px;
        color: #5a5a55;
        margin-top: 12px;
      }
      a {
        color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="page-header">
        <h1>{% block heading %}Habit Log{% endblock %}</h1>
        <nav class="nav">
          {% block nav %}{% endblock %}
          <a href="{{ url_for('logout') }}">Log out</a>
        </nav>
      </header>
      {% block body %}{% endblock %}
    </main>
    <script>
      (function () {
        var locale = "";
        if (window.Intl && Intl.NumberFormat) {
          locale = Intl.NumberFormat().resolvedOptions().locale || "";
        }
        if (!locale) {
          locale = navigator.language || (navigator.languages && navigator.languages[0]) || "";
        }
        if (!locale) {
          return;
        }
        var decimalSymbol = ".";
        if (window.Intl && Intl.NumberFormat) {
          var parts = Intl.NumberFormat(locale).formatToParts(1.1);
          for (var i = 0; i < parts.length; i += 1) {
            if (parts[i].type === "decimal") {
              decimalSymbol = parts[i].value;
              break;
            }
          }
        }
        document.cookie = "habit_log_locale=" + encodeURIComponent(locale) + "; path=/; SameSite=Lax";
        document.cookie = "habit_log_decimal=" + encodeURIComponent(decimalSymbol) + "; path=/; SameSite=Lax";
        var localeField = document.getElementById("locale");
        if (localeField) {
          localeField.value = locale;
        }
        var decimalField = document.getElementById("decimal_symbol");
        if (decimalField) {
          decimalField.value = decimalSymbol;
        }
      })();
    </script>
  </body>
</html>
